<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="board">
        <div class="list">
            <div class="list-title">To Do</div>
            <div class="card" draggable="true">Task 1</div>
            <div class="card" draggable="true">Task 2</div>
            <input type="text" class="new-card-input" placeholder="Add a card...">
        </div>
        <div class="list">
            <div class="list-title">In Progress</div>
            <div class="card" draggable="true">Task 3</div>
            <div class="card" draggable="true">Task 4</div>
            <input type="text" class="new-card-input" placeholder="Add a card...">
        </div>
        <div class="list">
            <div class="list-title">Done</div>
            <div class="card" draggable="true">Task 5</div>
            <div class="card" draggable="true">Task 6</div>
            <input type="text" class="new-card-input" placeholder="Add a card...">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
